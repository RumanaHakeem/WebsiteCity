                <div class='main_signup'>
                    <span>*By Registering, you will recieve the updates about upcoming events in City of Windsor</span>
                    <br/><br/>

                    <form name="Sign Up" action="#">
                        <label>First Name: </label><input type="text" name="text1" id="txtFName"/>
                        <br>
                        <label>Last Name: </label><input typy="password" name="text2" id="txtLName"/>
                        <br>
                        <label>Email: </label><input typy="password" name="text2" id="txtEmail"/>
                        <br>
                        <input type="radio" name="gender" value="male"/>Male
                        <br/>
                        <input type="radio" name="gender" value="female"/>Female
                        <br/>

                        <input type="button" onclick="javascript:submit_form()" name="btnSubmit" value="Submit" /><span id="success_msg"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function submit_form() {
        if(document.getElementById('txtFName').value == '') {
            alert('First Name Required');
            return false;
        }
        else if(document.getElementById('txtLName').value == '') {
            alert('Last Name Required');
            return false;
        }
        else if(document.getElementById('txtEmail').value == '') {
            alert('Email Required');
            return false;
        }
        else {
            document.getElementById('success_msg').innerText = 'Registration Successful!';
        }
    };
</script>
